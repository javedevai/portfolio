<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Premium gradient inspired by Google Material Design -->
    <linearGradient id="jGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b9f244"/>
      <stop offset="50%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#3178c6"/>
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with dark theme -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="url(#jGradient)" stroke-width="3"/>
  
  <!-- Letter J with premium styling -->
  <text 
    x="50" 
    y="72" 
    font-family="Inter, SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" 
    font-size="65" 
    font-weight="800" 
    text-anchor="middle" 
    fill="url(#jGradient)"
    filter="url(#shadow)"
  >J</text>
  
  <!-- Decorative code bracket accent -->
  <text 
    x="18" 
    y="58" 
    font-family="monospace" 
    font-size="20" 
    fill="#b9f244" 
    opacity="0.6"
  >&lt;</text>
  <text 
    x="76" 
    y="58" 
    font-family="monospace" 
    font-size="20" 
    fill="#61dafb" 
    opacity="0.6"
  >/&gt;</text>
</svg>
